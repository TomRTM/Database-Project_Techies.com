<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Home page">


    <div class="panel panel-primary">
        <div class="panel-body">
            <form method="POST" action="/diary_create">
                <div class="input-group">

                    <input type="text" class="form-control" placeholder="title" name="title">

                </div>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="content" name="content">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                </span>
                </div>
            </form>
        </div>
    </div>

</@layout.myLayout>
